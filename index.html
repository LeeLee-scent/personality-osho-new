<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禪心香氣覺察之旅</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --fire-color: #D37C5A;
            --water-color: #8DA4BE;
            --cloud-color: #B0B0B0;
            --rainbow-color: #E0C88B;
            --tie-color: #9B9B9B;
            --text-color: #4A4A4A;
            --bg-color: #F5F1E9;
            --transition-duration: 0.8s;
            --container-bg-color: rgba(245, 241, 233, 0.85);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.8;
            letter-spacing: 0.5px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, var(--bg-color), #DCD8CF);
            transition: background var(--transition-duration) ease-in-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #EAE7E0, #DCD8CF);
            filter: blur(5px) brightness(1.05);
            z-index: -1;
            animation: pan-background 40s infinite alternate linear;
        }

        @keyframes pan-background {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(5%, 5%) scale(1.1); }
        }
        
        #app {
            background-color: var(--container-bg-color);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-duration) ease-out, transform var(--transition-duration) ease-out;
        }
        
        #app.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .brand-logo img {
            max-width: 150px;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            margin-bottom: 20px;
        }
        .brand-logo img:hover { opacity: 1; }

        h1, h2 { font-weight: 700; color: var(--text-color); }

        .intro, .question, .result {
            opacity: 0;
            transition: opacity var(--transition-duration) ease-in-out;
            min-height: 400px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .active-section { opacity: 1; display: flex; }

        .question-title { font-size: 1.6rem; margin-bottom: 20px; min-height: 50px; }

        .question-options { display: flex; flex-direction: column; width: 100%; gap: 15px; margin-top: 20px; }

        .option-btn {
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: left;
            backdrop-filter: blur(5px);
        }
        .option-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px);
            border-color: var(--text-color);
        }
        .option-btn:active { transform: scale(0.98); }

        .start-btn {
            background-color: var(--rainbow-color);
            color: var(--text-color); border: none; padding: 15px 40px;
            border-radius: 50px; font-size: 1.2rem; cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease; font-weight: bold;
        }
        .start-btn:hover { transform: scale(1.05); background-color: #d4b97a; }

        .result-content {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1.2s ease, transform 1.2s ease;
        }

        .result-content.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        .result-heading.fire { color: var(--fire-color); }
        .result-heading.water { color: var(--water-color); }
        .result-heading.cloud { color: var(--cloud-color); }
        .result-heading.rainbow { color: var(--rainbow-color); }
        .result-heading.tie { color: var(--tie-color); }

        .scent-recommendation {
            background-color: rgba(255, 255, 255, 0.6);
            border-left: 5px solid; padding: 20px; margin-top: 30px;
            backdrop-filter: blur(5px);
        }
        .scent-recommendation.fire { border-color: var(--fire-color); }
        .scent-recommendation.water { border-color: var(--water-color); }
        .scent-recommendation.cloud { border-color: var(--cloud-color); }
        .scent-recommendation.rainbow { border-color: var(--rainbow-color); }
        .scent-recommendation.tie { border-color: var(--tie-color); }
        
        .result-actions { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }

        .action-btn { padding: 10px 20px; border-radius: 50px; font-size: 1rem; cursor: pointer; border: 2px solid; transition: all 0.3s ease; }
        #restart-btn { background-color: transparent; color: var(--text-color); border-color: var(--text-color); }
        #restart-btn:hover { background-color: var(--text-color); color: #fff; }
        #share-btn { background-color: var(--rainbow-color); color: var(--text-color); border-color: var(--rainbow-color); }
        #share-btn:hover { background-color: #d4b97a; border-color: #d4b97a; }

        .typing::after { content: '|'; display: inline; animation: blink-caret .75s step-end infinite; }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--text-color) } }

        @media (max-width: 600px) {
            #app { padding: 25px; }
            .question-title { font-size: 1.3rem; }
            .intro p { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

<div id="app">
    <div class="brand-logo">
        <img src="https://via.placeholder.com/150x50.png?text=YOUR+LOGO+HERE" alt="Brand Logo">
    </div>

    <div id="intro-section" class="intro active-section">
        <h2>探索靈魂的四大元素：你的禪心香氣覺察之旅</h2>
        <p>在奧修禪卡的智慧中，我們的內在由四大元素構成：火的熱情、水的流動、雲的心智、彩虹的靈性。此刻的你，正被哪一種能量所牽引？這場測驗將引導你進入內在的覺察，透過直覺的選擇，揭示你當下的核心狀態，並找到能滋養這份能量的香氛方向。</p>
        <button id="start-btn" class="start-btn">開始探索</button>
    </div>

    <div id="question-section" class="question">
        <div id="question-text" class="question-title"></div>
        <div id="options-container" class="question-options"></div>
    </div>

    <div id="result-section" class="result">
        <div id="result-content" class="result-content"></div>
        <div class="result-actions">
            <button id="restart-btn" class="action-btn">重新探索</button>
            <button id="share-btn" class="action-btn">分享心靈之旅</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const app = document.getElementById('app');
    const introSection = document.getElementById('intro-section');
    const questionSection = document.getElementById('question-section');
    const resultSection = document.getElementById('result-section');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const shareBtn = document.getElementById('share-btn');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const resultContent = document.getElementById('result-content');
    const body = document.body;

    let currentQuestionIndex = 0;
    let userChoices = [];
    const TYPING_SPEED = 70;

    const questions = [
        { text: "1. 在你的內心，你此刻最能感知到的能量是什麼？", options: [ { text: "A. 一股炙熱、充滿活力的能量，像燃燒的火焰。", value: 'fire' }, { text: "B. 一股柔和、充滿情感的能量，像流動的河水。", value: 'water' }, { text: "C. 一股清晰、充滿思考的能量，像飄渺的雲霧。", value: 'cloud' }, { text: "D. 一股溫暖、充滿平靜的能量，像雨後的彩虹。", value: 'rainbow' } ] }, { text: "2. 當你身心疲憊時，你的心最需要哪一種聲音？", options: [ { text: "A. 充滿節奏感、鼓舞人心的音樂。", value: 'fire' }, { text: "B. 溫柔安靜、撫慰人心的輕柔音樂。", value: 'water' }, { text: "C. 沒有聲音，只有清晰的思考。", value: 'cloud' }, { text: "D. 寧靜的自然聲響，如風聲與水聲。", value: 'rainbow' } ] }, { text: "3. 面對未來的挑戰時，你的心最想如何應對？", options: [ { text: "A. 立刻採取行動，熱情地迎向挑戰。", value: 'fire' }, { text: "B. 順其自然，讓事情自然發展。", value: 'water' }, { text: "C. 仔細分析，制定周密的計畫。", value: 'cloud' }, { text: "D. 保持平靜，相信一切自有安排。", value: 'rainbow' } ] }, { text: "4. 如果你的情緒是一片風景，此刻最接近哪一種？", options: [ { text: "A. 熾熱的沙漠，充滿激情。", value: 'fire' }, { text: "B. 寧靜的湖泊，平靜而深邃。", value: 'water' }, { text: "C. 變幻莫測的天空，思緒飛舞。", value: 'cloud' }, { text: "D. 雨後的彩虹，充滿希望。", value: 'rainbow' } ] }, { text: "5. 在與人連結時，你目前最渴望的能量是什麼？", options: [ { text: "A. 直接且充滿活力的交流。", value: 'fire' }, { text: "B. 溫柔且充滿同理心的傾聽。", value: 'water' }, { text: "C. 清晰且充滿智慧的對話。", value: 'cloud' }, { text: "D. 無聲且充滿靈性的陪伴。", value: 'rainbow' } ] }, { text: "6. 你的內心深處，最想釋放掉的是什麼？", options: [ { text: "A. 缺乏行動力的惰性。", value: 'fire' }, { text: "B. 累積在內心的情緒。", value: 'water' }, { text: "C. 過多的思考與煩惱。", value: 'cloud' }, { text: "D. 對生命的不信任。", value: 'rainbow' } ] }
    ];

    const results = {
        'fire': { title: "你，是充滿熱情的行動者。", analysis: `<p><strong>你此刻的能量，是『行動』與『熱情』。</strong></p><p>你對「火焰」與「熱情」的強烈共鳴，揭示了你內在之火正在燃燒，渴望將想法化為實際行動。這是一個充滿創造與活力的時刻，請相信你的力量，並勇敢地去追求你所渴望的一切。</p><p><strong>奧修禪卡要告訴你的：</strong>你是一個天生的領導者與啟動者。不要害怕冒險，你的熱情將會為你開闢新的道路。將這份能量穩穩地扎根，讓它成為你持續前行的動力。</p>`, scent: `<p><strong>最能滋養你的香氛方向：</strong> <strong>「辛辣、木質與溫暖調」</strong>。這類香調能激發你內在的力量，如陽光般的柑橘與辛辣的香料，能點燃你的熱情；而穩定的木質香，則能幫助你將這份能量穩穩地扎根。</p>` },
        'water': { title: "你，是平靜而深邃的內省者。", analysis: `<p><strong>你此刻的能量，是『情感』與『流動』。</strong></p><p>你的內在世界如同大海，充滿了情感與直覺。你是一個富有同理心的人，此刻正需要與你的情感連結。放下所有批判，允許自己去感受，你會發現內心的流動將帶給你無限的智慧與平靜。</p><p><strong>奧修禪卡要告訴你的：</strong>你的力量來自於你的情感深度。學會信任你的直覺，它將會引導你走向正確的方向。請給自己多一點靜默與獨處的時間，滋養你的內在世界。</p>`, scent: `<p><strong>最能滋養你的香氛方向：</strong> <strong>「柔和、花香與海洋調」</strong>。這類香調能安撫你的情緒，如溫柔的花香能帶來療癒；而清新的海洋調，則能幫助你擁抱情感的流動，找到內心的平靜。</p>` },
        'cloud': { title: "你，是充滿智慧的覺察者。", analysis: `<p><strong>你此刻的能量，是『心智』與『覺察』。</strong></p><p>你擁有清晰的思維與深刻的洞察力。此刻的你，正需要回到自己的中心，靜心思考，釐清內心的雜訊。這是一個自我覺察的時刻，當你將所有混亂的思緒理清後，將會看見更清晰的道路。</p><p><strong>奧修禪卡要告訴你的：</strong>你的心智是你的工具，而不是你的主人。學會觀察而不執著，讓思緒像雲一樣自由飄動，你會發現心靈的空間會變得更寬廣。</p>`, scent: `<p><strong>最能滋養你的香氛方向：</strong> <strong>「清新、草本與純淨」</strong>。這類香調能淨化你的思緒，如清新的草本香能帶來清明；而純淨的白花香，則能幫助你找到內心的平靜，專注於當下。</p>` },
        'rainbow': { title: "你，是充滿希望的靈性者。", analysis: `<p><strong>你此刻的能量，是『靈性』與『新生』。</strong></p><p>你正處於一個靈性成長的階段，內在充滿了希望與信任。你相信生命是一個奇蹟，並能從中找到喜悅。這是一個充滿愛的時刻，當你將這份喜悅分享給他人時，你也會得到更多的滋養。</p><p><strong>奧修禪卡要告訴你的：</strong>你的存在本身就是一份禮物。當你將內在的喜悅與平靜分享給他人時，你也會得到更多的滋養。信任生命中的每一次安排，因為一切都在朝著美好的方向發展。</p>`, scent: `<p><strong>最能滋養你的香氛方向：</strong> <strong>「溫暖、甜美與果香調」</strong>。這類香調能呼應你內在的喜悅，如溫暖的果香能帶來甜蜜；而充滿希望感的香氣，則能幫助你將這份能量傳遞出去，與身邊的人分享。</p>` },
        'tie': { title: "你，是內心豐盛的平衡者。", analysis: `<p><strong>你此刻的能量，是『和諧』與『完整』。</strong></p><p>你的內在並未被單一元素所主導，而是呈現出一種多元而平衡的豐盛狀態。如同一個完整的生態系，火的熱情、水的溫柔、雲的清明與彩虹的靈性在你心中和諧共存。這是一個充滿潛能的時刻，代表你有能力整合內在的不同面向，活出更完整的自己。</p><p><strong>奧修禪卡要告訴你的：</strong>你的力量來自於你的包容性與整合能力。不必急於定義自己，去享受這份內在的豐富。當你需要時，你可以任意調用不同元素的能量來應對生命的課題。</p>`, scent: `<p><strong>最能滋養你的香氛方向：</strong> <strong>「複合、層次豐富的東方調或森林調」</strong>。這類香調融合了多種香氣元素，既有木質的沉穩，又有香料的溫暖和花草的清新，完美呼應你內在多元而和諧的狀態。</p>` }
    };

    const sections = {
        intro: introSection,
        question: questionSection,
        result: resultSection
    };

    const switchSection = (current, next) => {
        sections[current].classList.remove('active-section');
        setTimeout(() => {
            sections[current].style.display = 'none';
            sections[next].style.display = 'flex';
            setTimeout(() => {
                sections[next].classList.add('active-section');
                if (next === 'result') {
                    resultContent.classList.add('visible');
                }
            }, 50);
        }, 800);
    };

    const updateBackgroundGradient = (trait) => {
        let startColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
        let endColor = '#DCD8CF';
        
        switch (trait) {
            case 'fire':
                startColor = 'var(--fire-color)';
                endColor = '#F9E5D4';
                break;
            case 'water':
                startColor = 'var(--water-color)';
                endColor = '#C1D3E0';
                break;
            case 'cloud':
                startColor = 'var(--cloud-color)';
                endColor = '#E6E6E6';
                break;
            case 'rainbow':
                startColor = 'var(--rainbow-color)';
                endColor = '#F7F1E0';
                break;
            case 'tie':
                startColor = 'var(--tie-color)';
                endColor = '#E3E3E3';
                break;
            default:
                break;
        }
        document.body.style.background = `linear-gradient(135deg, ${startColor}, ${endColor})`;
    };

    startBtn.addEventListener('click', () => {
        switchSection('intro', 'question');
        updateBackgroundGradient('intro');
        setTimeout(renderQuestion, 900);
    });

    restartBtn.addEventListener('click', () => {
        currentQuestionIndex = 0;
        userChoices = [];
        resultContent.classList.remove('visible'); // 在切換回首頁前移除結果的動畫類
        updateBackgroundGradient('intro');
        switchSection('result', 'intro');
    });

    shareBtn.addEventListener('click', () => {
        const resultTitle = document.querySelector('.result-heading').textContent;
        const resultText = `我在「${document.title}」中，發現我的內在元素是「${resultTitle.replace('你，是', '').replace('。', '')}」！你也來探索你的靈魂香氣吧！ #禪心香氣覺察之旅 #我的內在元素`;
        const shareUrl = window.location.href;
        if (navigator.share) {
            navigator.share({ title: document.title, text: resultText, url: shareUrl });
        } else {
            alert('您的瀏覽器不支持分享功能，請手動複製文字分享。\n\n' + resultText + '\n' + shareUrl);
        }
    });

    function renderQuestion() {
        if (currentQuestionIndex < questions.length) {
            const question = questions[currentQuestionIndex];
            const typeWriter = (element, text) => {
                let i = 0;
                element.innerHTML = '';
                element.classList.add('typing');
                return new Promise(resolve => {
                    const interval = setInterval(() => {
                        if (i < text.length) {
                            element.innerHTML += text.charAt(i);
                            i++;
                        } else {
                            clearInterval(interval);
                            element.classList.remove('typing');
                            resolve();
                        }
                    }, TYPING_SPEED);
                });
            };
            typeWriter(questionText, question.text).then(() => {
                optionsContainer.innerHTML = '';
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.classList.add('option-btn');
                    button.addEventListener('click', () => handleAnswer(option.value));
                    optionsContainer.appendChild(button);
                });
            });
        } else {
            showResult();
        }
    }

    function handleAnswer(value) {
        userChoices.push(value);
        currentQuestionIndex++;
        
        questionSection.style.opacity = 0;
        optionsContainer.innerHTML = '';
        
        setTimeout(() => {
            renderQuestion();
            questionSection.style.opacity = 1;
        }, 500);
    }

    function showResult() {
        const counts = userChoices.reduce((acc, choice) => {
            acc[choice] = (acc[choice] || 0) + 1;
            return acc;
        }, {});

        let maxCount = 0;
        for (const trait in counts) {
            if (counts[trait] > maxCount) {
                maxCount = counts[trait];
            }
        }
        
        const dominantTraits = Object.keys(counts).filter(trait => counts[trait] === maxCount);
        
        const finalTrait = dominantTraits.length > 1 ? 'tie' : dominantTraits[0];
        
        const result = results[finalTrait];
        
        updateBackgroundGradient(finalTrait);

        resultContent.innerHTML = `
            <h2 class="result-heading ${finalTrait}">${result.title}</h2>
            ${result.analysis}
            <div class="scent-recommendation ${finalTrait}">
                ${result.scent}
            </div>
        `;
        
        switchSection('question', 'result');
    }

    // 微調，讓 #app 在網頁載入時有淡入動畫
    setTimeout(() => {
        app.classList.add('visible');
    }, 50);
});
</script>
</body>
</html>

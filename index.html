<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禪心香氣覺察之旅</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --fire-color: #e57373;
            --water-color: #64b5f6;
            --cloud-color: #90a4ae;
            --rainbow-color: #ffd54f;
            --text-color: #333;
            --bg-color: #f7f3e9;
            --transition-duration: 0.8s;
            --container-bg-color: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.8;
            letter-spacing: 0.5px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1542436152-337d1d234a41');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
            animation: pan-background 30s infinite alternate linear;
        }

        @keyframes pan-background {
            0% { transform: translate(0, 0); }
            100% { transform: translate(5%, 5%); }
        }

        #app {
            background-color: var(--container-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-duration) ease-out, transform var(--transition-duration) ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #app.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .brand-logo {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .brand-logo img {
            max-width: 150px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .brand-logo img:hover { opacity: 1; }

        h1, h2, p, .start-btn {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #intro-section.active-section .brand-logo {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }
        #intro-section.active-section h2 {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.4s;
        }
        #intro-section.active-section p {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.6s;
        }
        #intro-section.active-section .start-btn {
            opacity: 1;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            animation-delay: 1.0s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .intro, .question, .result {
            min-height: 400px;
            width: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity var(--transition-duration) ease-in-out;
            position: relative;
        }

        .active-section {
            display: flex;
            opacity: 1;
        }

        .question-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            min-height: 50px;
            opacity: 0;
        }

        .question-options {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            background-color: rgba(255, 255, 255, 0.6);
            border: 2px solid transparent;
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .option-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px);
            border-color: var(--text-color);
        }

        .start-btn {
            background-color: var(--rainbow-color);
            color: var(--text-color);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background-color: #e5c338;
        }

        .result-content {
            margin-top: 20px;
            text-align: left;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            padding-right: 15px;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-content.is-visible { opacity: 1; }

        .result-image {
            max-width: 80%;
            max-height: 250px;
            width: auto;
            object-fit: contain;
            border-radius: 10px;
            margin: 0 auto 20px auto;
        }

        .result-heading {
            font-size: 2rem;
            margin-top: 0;
            color: var(--text-color);
            text-align: center;
        }

        .result-heading.fire { color: var(--fire-color); }
        .result-heading.water { color: var(--water-color); }
        .result-heading.cloud { color: var(--cloud-color); }
        .result-heading.rainbow { color: var(--rainbow-color); }

        .scent-recommendation {
            background-color: rgba(255, 255, 255, 0.6);
            border-left: 5px solid;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(5px);
            text-align: left;
        }

        .scent-recommendation.fire { border-color: var(--fire-color); }
        .scent-recommendation.water { border-color: var(--water-color); }
        .scent-recommendation.cloud { border-color: var(--cloud-color); }
        .scent-recommendation.rainbow { border-color: var(--rainbow-color); }
        
        .result-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        #restart-btn {
            background-color: transparent;
            color: var(--text-color);
            border-color: var(--text-color);
        }

        #restart-btn:hover {
            background-color: var(--text-color);
            color: #fff;
        }

        #share-btn {
            background-color: var(--rainbow-color);
            color: var(--text-color);
            border-color: var(--rainbow-color);
        }

        #share-btn:hover {
            background-color: #e5c338;
            border-color: #e5c338;
        }

        .typing::after {
            content: '|';
            display: inline;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-color) }
        }
    </style>
</head>
<body>

<div id="app">
    <div class="brand-logo">
        <img src="images/your-logo.png" alt="Brand Logo">
    </div>

    <div id="intro-section" class="intro">
        <h2>探索靈魂的四大元素：你的禪心香氣覺察之旅</h2>
        <p>在奧修禪卡的智慧中，我們的內在由四大元素構成：火的熱情、水的流動、雲的心智、彩虹的靈性。此刻的你，正被哪一種能量所牽引？這場測驗將引導你進入內在的覺察，透過直覺的選擇，揭示你當下的核心狀態，並找到能滋養這份能量的香氛方向。</p>
        <button id="start-btn" class="start-btn">開始探索</button>
    </div>

    <div id="question-section" class="question">
        <div id="question-text" class="question-title"></div>
        <div id="options-container" class="question-options"></div>
    </div>

    <div id="result-section" class="result">

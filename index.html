<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禪心香氣覺察之旅</title>
    <link rel="preload" href="./images/your-logo.png" as="image"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --fire-color: #e57373;
            --water-color: #64b5f6;
            --cloud-color: #90a4ae;
            --rainbow-color: #ffd54f;
            --text-color: #333;
            --bg-color: #f7f3e9;
            --transition-duration: 0.8s;
            --container-bg-color: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.8;
            letter-spacing: 0.5px;
            overflow: hidden; /* 防止滾動條在背景動畫時出現 */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1542436152-337d1d234a41');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
            animation: pan-background 30s infinite alternate linear;
        }

        @keyframes pan-background {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(5%, 5%);
            }
        }
        
        #app {
            background-color: var(--container-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-duration) ease-out, transform var(--transition-duration) ease-out;
            display: flex; /* 確保 app 容器本身也是 flex 佈局 */
            flex-direction: column; /* 讓內容垂直排列 */
            justify-content: center;
            align-items: center;
        }
        
        #app.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .brand-logo {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .brand-logo img {
            max-width: 150px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .brand-logo img:hover {
            opacity: 1;
        }

        h1, h2, p, .start-btn {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        /* 首頁動畫效果 */
        #intro-section.active-section .brand-logo {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }
